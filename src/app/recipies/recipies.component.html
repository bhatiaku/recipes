<div class="row">
  <div class="col-md-5">
    <learn-recipe-list (rs) = "doSelectRecipe($event)"></learn-recipe-list>
  </div>
  <div class="col-md-7">
    <learn-recipe-detail 
    *ngIf="selectedRecipe; else nodata"
    [currentRecipeItem] = "selectedRecipe"></learn-recipe-detail>
    <ng-template #nodata>
    	<p> No Data Selected</p>
    </ng-template>
  </div>
</div>
